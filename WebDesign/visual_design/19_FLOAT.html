<!DOCTYPE html>
<html>
  <head>
    <title>Float</title>
    <style>
      #left {
        float: left;
      }
      #right {
        float: right;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Float</h1>
    </header>
    <section id="left">
      <h2>Left</h2>
      <p>Contents</p>
    </section>
    <section id="right">
      <h2>Right</h2>
      <p>Notes</p>
    </section>
  </body>
</html>
