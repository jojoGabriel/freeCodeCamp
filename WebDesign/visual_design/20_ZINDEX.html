<!DOCTYPE html>
<html>
  <head>
    <title>Z-INDEX</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin-top: 20px;
      }
      .top {
        background-color: gray;
        position: absolute;
        z-index: 2;
      }
      .bottom {
        background-color: gold;
        position: absolute;
        top: 20px;
        left: 30px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <p>TOP</p>
    </div>
    <div class="bottom">
      <p>BOTTOM</p>
    </div>
  </body>
</html>
