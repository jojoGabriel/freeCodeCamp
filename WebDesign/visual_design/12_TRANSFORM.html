<!DOCTYPE html>
<html>
  <head>
    <title>Transform</title>
    <style>
      body {
        text-transform: uppercase;
      }
      .lowercase {
        text-transform: lowercase;
      }
      .uppercase {
        text-transform: uppercase;
      }
      .capitalize {
        text-transform: capitalize;
      }
      .initial {
        text-transform: initial;
      }
      .inherit {
        text-transform: inherit;
      }
    </style>
  </head>
  <body>
    <h4 class="lowercase">Lower Case</h4>
    <h4 class="uppercase">Upper Case</h4>
    <h4 class="capitalize">capitalize</h4>
    <h4 class="initial">initial</h4>
    <h4 class="inherit">inherit</h4>
  </body>
</html>
