<!DOCTYPE html>
<html>
  <head>
    <title>
      Font Size and Weight
    </title>
    <style>
      h1 {
        font-size: 45px;
        font-weight: 600;
      }
      h2 {
        font-size: 40px;
        font-weight: 500;
      }
      h3 {
        font-size: 35px;
        font-weight: 400;
      }
      h4 {
        font-size: 30px;
        font-weight: 300;
      }
      h5 {
        font-size: 25px;
        font-weight: 200;
      }
      h6 {
        font-size: 20px;
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <h1>H1 Header</h1>
    <h2>H2 Header</h2>
    <h3>H3 Header</h3>
    <h4>H4 Header</h4>
    <h5>H5 Header</h5>
    <h6>H6 Header</h6>
  </body>
</html>
