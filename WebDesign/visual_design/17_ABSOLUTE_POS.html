<!DOCTYPE html>
<html>
  <head>
    <title>Absolute Position</title>
    <style>
      .division {
        position: relative;
        border: 1px solid red;
      }

      p {
        position: absolute;
        right: 20px;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="division">
      <p>
        Roses are red, Violets are blue, Sugar is sweet, And so are you.
      </p>
    </div>
  </body>
</html>
