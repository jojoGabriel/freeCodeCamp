<!DOCTYPE html>
<html>
  <head>
    <title>Colors</title>
    <style>
      .color_name {
        background-color: blue;
      }
      .color_hex {
        background-color: #0000ff;
      }
      .color_hsl {
        background-color: hsl(240, 100%, 50%);
      }
      div {
        height: 100px;
        width: 100px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="color_name">name</div>
    <div class="color_hex">hex</div>
    <div class="color_hsl">hsl</div>
  </body>
</html>
