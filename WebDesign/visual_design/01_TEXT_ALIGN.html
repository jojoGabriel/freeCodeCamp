<!DOCTYPE html>
<html>
  <head>
    <title>Text Alignment</title>
    <style>
      .box {
        border-width: 1px;
        border-style: solid;
        background-color: white;
      }
      .center {
        text-align: center;
      }
      .justify {
        text-align: justify;
      }
      .right {
        text-align: right;
      }
      .left {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1 class="center">Center</h1>
      <p class="justify">
        Lorem ipsum dolor sit amet consectetur adipiscing elit maecenas rhoncus
      </p>
      <p class="right">
        Nulla aenean ligula ac lobortis nam metus phasellus, euismod facilisis
        sagittis
      </p>
      <p>
        ante dignissim convallis curabitur nec. Senectus lacinia erat at
        suscipit purus
      </p>
    </div>
  </body>
</html>
