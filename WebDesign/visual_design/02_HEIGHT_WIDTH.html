<!DOCTYPE html>
<html>
  <head>
    <title>Height and Width</title>
    <style>
      h1 {
        height: 50px;
        border: 1px solid orange;
      }

      p {
        width: 100px;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <h1>Am I Tall?</h1>
    <p>How wide am I?</p>
  </body>
</html>
