<!DOCTYPE html>
<html>
  <head>
    <title>Fix Positioning</title>
    <style>
      #menu {
        background-color: gray;
        position: fixed;
        top: 0;
        left: 0;
      }
      nav ul {
        margin: 5px;
      }
      nav li {
        display: inline;
        margin: 20px;
      }
      h1 {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>This Website</h1>
      <nav id="menu">
        <ul>
          <li>Home</li>
          <li>Products</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
