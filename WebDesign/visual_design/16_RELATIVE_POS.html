<!DOCTYPE html>
<html>
  <head>
    <title>Relative Position</title>
    <style>
      h2 {
        position: relative;
        left: 10px;
        bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Main Header</h1>
    <h2>Sub Header</h2>
    <p>Roses are red, Violets are blue, Sugar is sweet, And so are you.</p>
  </body>
</html>
