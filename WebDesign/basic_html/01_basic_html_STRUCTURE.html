<!DOCTYPE html>
<!-- 
  DOCTYPE tells the browser what version of HTML to use 
  In here, it is telling to use "html" which is equal to HTML5 
-->
<html>
  <!-- html encloses the rest of the file-->
  <head>
    <!-- head contains information about the page 
         it will not be shown to the end-user (reader) of the page -->
    <title>HTML Structure</title>
    <!-- title of the page. 
         the head can contain other info like stylesheet to use
          or character to use like unicode -->
  </head>

  <body>
    <!-- body enclose the contents for the reader -->
    <h1>HELLO HTML page</h1>
  </body>
</html>
