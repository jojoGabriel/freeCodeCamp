<!DOCTYPE html>
<html>
  <head>
    <title>Heading</title>
  </head>

  <body>
    <form>
      <p>Which Movie Would You Like To Watch?</p>
      <p>
        <label for="starwars">
          <input
            id="starwars"
            checked
            value="starwars"
            type="radio"
            name="movie"
          />
          Star Wars
        </label>

        <label for="backtothefuture">
          <input
            id="backtothefuture"
            value="backtothefuture"
            type="radio"
            name="movie"
          />
          Back To The Future
        </label>
      </p>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
