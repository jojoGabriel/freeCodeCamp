<!DOCTYPE html>
<html>
  <head>
    <title>Colors Using Abbreviated Hex</title>
  </head>
  <style>
    .red-text {
      color: #f00;
    }
    .fuchsia-text {
      color: #f0f;
    }
    .cyan-text {
      color: #0ff;
    }
    .green-text {
      color: #0f0;
    }
  </style>
  <body>
    <h1>Colors Using Abbreviated Hex</h1>
    <h1 class="red-text">RED</h1>
    <h1 class="fuchsia-text">FUCHSIA</h1>
    <h1 class="cyan-text">CYAN</h1>
    <h1 class="green-text">GREEN</h1>
  </body>
</html>
