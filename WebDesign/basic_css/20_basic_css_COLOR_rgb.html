<!DOCTYPE html>
<html>
  <head>
    <title>Colors Using RGB</title>
  </head>
  <style>
    .red-text {
      color: rgb(255, 0, 0);
    }
    .orchid-text {
      color: rgb(218, 112, 214);
    }
    .sienna-text {
      color: rgb(160, 82, 45);
    }
    .blue-text {
      color: rgb(0, 0, 255);
    }
  </style>
  <body>
    <h1>Colors Using RGB</h1>
    <h1 class="red-text">RED</h1>
    <h1 class="orchid-text">ORCHID</h1>
    <h1 class="sienna-text">SIENNA</h1>
    <h1 class="blue-text">BLUE</h1>
  </body>
</html>
