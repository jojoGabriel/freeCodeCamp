<!DOCTYPE html>
<html>
  <head>
    <title>Colors Using Hex</title>
  </head>
  <style>
    .red-text {
      color: #ff0000;
    }
    .green-text {
      color: #00ff00;
    }
    .dodger-blue-text {
      color: #1e90ff;
    }
    .orange-text {
      color: #ffa500;
    }
  </style>
  <body>
    <h1>Colors Using Hex</h1>
    <h1 class="red-text">RED</h1>
    <h1 class="green-text">GREEN</h1>
    <h1 class="dodger-blue-text">DODGER-BLUE</h1>
    <h1 class="orange-text">ORANGE</h1>
  </body>
</html>
