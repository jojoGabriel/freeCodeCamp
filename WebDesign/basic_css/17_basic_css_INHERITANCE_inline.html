<!DOCTYPE html>
<html>
  <head>
    <title>Body Style</title>
    <style>
      body {
        background-color: black;
        font-family: monospace;
        color: green;
      }
      #orange-text {
        color: orange;
      }
      .yellow-text {
        color: yellow !important;
      }
      .red-text {
        color: red;
      }
      .blue-text {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1
      id="orange-text"
      style="color: purple;"
      class="red-text yellow-text blue-text"
    >
      INHERITANCE
    </h1>
  </body>
</html>
