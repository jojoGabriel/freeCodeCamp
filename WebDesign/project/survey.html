<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>

  <body>
    <div id="head">
      <h1 id="title">Programming Experience Survey Form</h1>
      <p id="description">High-Level Experience</p>
    </div>

    <form id="survey-form">
      <div id="personal">
        <label for="name" id="name-label">Name*:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter your name"
        />
        <br />
        <label for="email" id="email-label">Email*:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email"
        />
        <br />
        <label for="number" id="number-label">Nbr of Coding Years*:</label>
        <input
          type="number"
          id="number"
          name="number"
          required
          placeholder="Years coding"
          min="1"
          max="99"
        />
        <br />
        <label>Years of Education</label>
        <select id="dropdown">
          <option value="2">1-2 years</option>
          <option value="5">3-5 years</option>
          <option value="7">6-7 years</option>
          <option value="9">8-9 years</option>
          <option value="10">10+ years</option>
        </select>
      </div>
      <div id="radio">
        <h2>Source Preference</h2>
        <input type="radio" name="school" value="brick" /> Traditional School<br />
        <input type="radio" name="school" value="online" /> Online School<br />
        <input type="radio" name="school" value="book" /> Books<br />
      </div>
      <div id="checkbox">
        <h2>Front Back or Fullstack</h2>
        <div>
          <input
            type="checkbox"
            id="front-end"
            name="front-end"
            value="front"
            checked
          />
          <label for="fron">Front-End</label>
        </div>
        <div>
          <input type="checkbox" id="backend" name="backend" value="back" />
          <label for="backend">Back-End</label>
        </div>
        <div>
          <input type="checkbox" id="fullstack" name="fullstack" value="full" />
          <label for="fullstack">Fullstack</label>
        </div>
      </div>
      <br />
      <div id="comment-div">
        <label for="comment">Additional comments:</label>
        <br />
        <textarea
          id="comment"
          name="comment"
          rows="5"
          cols="30"
          placeholder="What would you like to tell us?"
        >
        </textarea>
      </div>
      <br />
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
